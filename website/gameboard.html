<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="images/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/onBoardStyles.css" />
    <link rel="stylesheet" href="css/chatboxStyles.css">
    <link rel="stylesheet" href="css/sideMenus.css" />
    <link rel="stylesheet" href="css/waitingScreen.css" />
    <script defer type="text/javascript" , src="/socket.io/socket.io.js"></script>
    <script defer type="text/javascript" , src="js/input/inGame_onClick.js"></script>
    <script defer type="text/javascript" , src="js/soundFX.js"></script>
    <script defer type="text/javascript" , src="js/waitingScreen.js"></script>
    <script defer type="text/javascript" , src="js/client.js"></script>
    <script defer type="text/javascript" , src="js/board/updateBoard.js"></script>
    <script defer type="text/javascript" , src="js/board/createPieces.js"></script>
    <script defer type="text/javascript" , src="js/board/createBoard.js"></script>
    <script defer type="text/javascript" , src="js/highlighters/selectPiece.js"></script>
    <script defer type="text/javascript" , src="js/highlighters/highlightPlayerMenu.js"></script>
</head>

<body>
    <!------ CENTER - TOPBAR -------->
    <div class="topbar">
        <h1>
            ChessGGâ™ž
        </h1>
    </div>

    <!-- CENTER - NON-TOPBAR-->
    <div style="display: flex; justify-content: space-between">

        <!----------- LEFT - Menu ----------->
        <div style="display: flex; flex-direction: column">
            <div id="whiteMenu" div class="whiteMenuDisable">
                <p>White Player</p>
            </div>

            <!------------ LEFT - Chat field ------------>
            <div id="message-container" class="chatFieldStyles" style="flex-grow: 1">
                <div style="display: flex; justify-content: center">
                    <label id="chatHeader" class="chatLabel">
                        chat
                    </label>
                </div>
            </div>
            <form id="send-container"
                style="display: flex; margin-left: 5px; margin-right: 5px; margin-top: 10px; margin-bottom: 20px">
                <input id="message-input"
                    style="flex-grow: 1; margin-right: 5px; font-size: large; padding: 5px; border-radius: 5px;"
                    placeholder="say hello!">
                <input id="submit-button" type="submit" value="Enter"
                    style="background-color:lightblue; border-radius: 5px; border: 0; padding: 5px; font-weight: bold;">
            </form>
        </div>

        <!-------------- CENTER - Chess Board -------------->
        <div style="display: flex; flex-direction: column;">
            <div id="board" class="boardContainer">
                <div id="chessBoard" class="boardGrid">
                    <!-------------- CENTER - Waiting screen overlay -------------->
                    <div id="waitingScreen" class="waitingScreen">
                        <div id="waitingText" class="waitingText">
                            Waiting for player
                        </div>
                        <div id="loader" class="loader">
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!----------- RIGHT - Menu ----------->
        <div style="display: flex; flex-direction: column">
            <div id="blackMenu" class="blackMenuDisable">
                <p>Black Player</p>
            </div>

            <!----------- RIGHT - Chess history ----------->
            <div class="chessHistory">
                Chess history
            </div>
        </div>
    </div>
    <!-- Main body of website -->


</body>

</html>
